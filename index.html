<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ‚úÖ –§–û–ù */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0,255,136,0.1) 2px,
                    rgba(0,255,136,0.1) 4px
                ),
                radial-gradient(circle at 20% 80%, rgba(0,255,136,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,170,0,0.1) 0%, transparent 50%);
            z-index: 1;
        }

        /* ‚úÖ –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .game-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚úÖ –ì–†–ê–î–ò–ï–ù–¢–ù–´–ô –ú–ù–û–ñ–ò–¢–ï–õ–¨ */
        .multiplier-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .multiplier-line {
            position: absolute;
            left: 20px;
            right: 20px;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 20%, #00ff88 80%, transparent 100%);
            border-radius: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .multiplier-text {
            font-size: 36px;
            font-weight: bold;
            font-family: monospace;
            margin-top: 10px;
            text-shadow: 0 0 20px #00ff88;
            z-index: 25;
            position: relative;
        }

        /* ‚úÖ –†–ê–ö–ï–¢–ê */
        .rocket-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 280px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 15;
            pointer-events: none;
        }

        .rocket {
            font-size: 100px;
            text-shadow: 0 0 30px #00ff88;
            transition: all 0.4s ease;
        }

        .rocket-flying {
            transform: translateY(-120px) scale(1.1);
            text-shadow: 0 0 50px #ffaa00;
            animation: rocket-shake 0.08s infinite;
        }

        @keyframes rocket-shake {
            0%, 100% { transform: translateY(-120px) scale(1.1) rotate(0deg); }
            50% { transform: translateY(-115px) scale(1.15) rotate(3deg); }
        }

        .rocket-exploded {
            transform: scale(1.4);
            text-shadow: 0 0 60px #ff4444;
            animation: explode-emoji 0.6s ease-out;
        }

        @keyframes explode-emoji {
            0% { transform: scale(1.1) rotate(0deg); }
            50% { transform: scale(1.6) rotate(180deg); }
            100% { transform: scale(1.4) rotate(360deg); }
        }

        /* ‚úÖ –ö–ù–û–ü–ö–ò */
        .controls {
            position: fixed;
            bottom: 140px;
            left: 20px;
            right: 20px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .bet-input {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff88;
            border-radius: 25px;
            padding: 22px 25px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(20px);
            font-family: monospace;
        }

        .bet-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }

        .bet-btn, .cashout-btn {
            padding: 22px 30px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: monospace;
            backdrop-filter: blur(20px);
        }

        .bet-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
        }

        .bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0,255,136,0.6);
        }

        .cashout-btn {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            color: #000;
            display: none;
        }

        .cashout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(255,170,0,0.6);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* ‚úÖ –õ–ò–î–ï–†–ë–û–†–î */
        .leaderboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 130px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(25px);
            padding: 15px 20px;
            z-index: 25;
            border-top: 2px solid #00ff88;
            overflow-y: auto;
        }

        .leaderboard-title {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid rgba(0,255,136,0.2);
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .player-name {
            color: #fff;
            font-weight: 500;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-bet {
            color: #00ff88;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ‚úÖ –†–ê–ö–ï–¢–ê -->
        <div class="rocket-area">
            <div class="rocket" id="rocketEmoji">üöÄ</div>
        </div>

        <!-- ‚úÖ –ú–ù–û–ñ–ò–¢–ï–õ–¨ -->
        <div class="multiplier-container">
            <div class="multiplier-line" id="multiplierLine"></div>
            <div class="multiplier-text" id="multiplierText">1.00x</div>
        </div>

        <!-- ‚úÖ –ö–û–ù–¢–†–û–õ–´ -->
        <div class="controls">
            <input type="number" class="bet-input" id="betInput" placeholder="–°—Ç–∞–≤–∫–∞" min="1" max="1000" value="10">
            <button class="bet-btn" id="betButton">üöÄ –°–¢–ê–í–ò–¢–¨</button>
            <button class="bet-btn cashout-btn" id="cashoutButton">üí∞ –í–´–í–û–î</button>
        </div>

        <!-- ‚úÖ –õ–ò–î–ï–†–ë–û–†–î -->
        <div class="leaderboard">
            <div class="leaderboard-title">–°–¢–ê–í–ö–ò –ò–ì–†–û–ö–û–í</div>
            <div id="playersList"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) tg.expand();
        
        let gamePhase = 0; // 0=betting, 1=flying, 2=crashed
        let phaseTime = 0;
        let currentMultiplier = 1.00;
        let betAmount = 10;
        let players = [];

        // ‚úÖ –§–µ–π–∫–æ–≤—ã–µ –∏–≥—Ä–æ–∫–∏
        const fakeNames = ['–¢–æ–ª–∏–∫', '–ï–õ–•–í', '–†—É—Å–∞–Ω', 'Player', '–ò–≥—Ä–æ–∫', 'Alex', 'Max', 'Bot'];

        // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            document.getElementById('betInput').addEventListener('input', function() {
                betAmount = parseFloat(this.value) || 10;
            });
            
            document.getElementById('betButton').onclick = placeBet;
            document.getElementById('cashoutButton').onclick = cashout;
            addFakePlayers();
            gameLoop();
        }

        // ‚úÖ –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            phaseTime += 0.1;

            if (gamePhase === 0) { // –°—Ç–∞–≤–∫–∏ 7 —Å–µ–∫
                if (phaseTime >= 7) {
                    gamePhase = 1;
                    phaseTime = 0;
                    rocketFlying();
                    showCashout(false);
                }
            } else if (gamePhase === 1) { // –ü–æ–ª–µ—Ç
                currentMultiplier = 1 + phaseTime * 4;
                document.getElementById('multiplierText').textContent = currentMultiplier.toFixed(2) + 'x';
                
                if (phaseTime >= 2.5 || currentMultiplier > 12) {
                    gamePhase = 2;
                    phaseTime = 0;
                    rocketExplode();
                }
            } else if (gamePhase === 2) { // –ö—Ä–∞—Ö 1 —Å–µ–∫
                if (phaseTime >= 1) {
                    gamePhase = 0;
                    phaseTime = 0;
                    rocketReady();
                    currentMultiplier = 1.00;
                    document.getElementById('multiplierText').textContent = '1.00x';
                    showCashout(true);
                    addFakePlayers();
                }
            }

            setTimeout(gameLoop, 100);
        }

        // ‚úÖ –†–∞–∫–µ—Ç–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function rocketReady() {
            const rocket = document.getElementById('rocketEmoji');
            rocket.textContent = 'üöÄ';
            rocket.className = '';
        }

        function rocketFlying() {
            const rocket = document.getElementById('rocketEmoji');
            rocket.className = 'rocket-flying';
        }

        function rocketExplode() {
            const rocket = document.getElementById('rocketEmoji');
            rocket.textContent = 'üí•';
            rocket.className = 'rocket-exploded';
        }

        // ‚úÖ –ö–Ω–æ–ø–∫–∏
        function showCashout(betting) {
            const betBtn = document.getElementById('betButton');
            const cashoutBtn = document.getElementById('cashoutButton');
            
            if (betting) {
                betBtn.style.display = 'block';
                cashoutBtn.style.display = 'none';
                betBtn.disabled = false;
            } else {
                betBtn.style.display = 'none';
                if (betAmount > 0) cashoutBtn.style.display = 'block';
            }
        }

        // ‚úÖ –°—Ç–∞–≤–∫–∞
        function placeBet() {
            if (gamePhase !== 0) {
                tg?.showAlert?.('‚è≥ –°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã!');
                return;
            }
            
            betAmount = parseFloat(document.getElementById('betInput').value) || 10;
            if (betAmount < 1 || betAmount > 1000) {
                tg?.showAlert?.('‚ùå –°—Ç–∞–≤–∫–∞ 1-1000‚≠ê');
                return;
            }
            
            players.push({name: '–¢–´', bet: betAmount});
            updateLeaderboard();
        }

        // ‚úÖ –í—ã–≤–æ–¥
        function cashout() {
            if (betAmount <= 0 || gamePhase !== 1) {
                tg?.showAlert?.('‚è≥ –ñ–¥–∏—Ç–µ –ø–æ–ª–µ—Ç–∞!');
                return;
            }
            
            const profit = betAmount * (currentMultiplier - 1);
            tg?.showAlert?.(`üéâ +${profit.toFixed(2)}‚≠ê`);
            betAmount = 0;
        }

        // ‚úÖ –õ–∏–¥–µ—Ä–±–æ—Ä–¥
        function updateLeaderboard() {
            const list = document.getElementById('playersList');
            const shownPlayers = players.slice(-5);
            list.innerHTML = shownPlayers.map(p => `
                <div class="player-row">
                    <span class="player-name">${p.name}</span>
                    <span class="player-bet">${p.bet.toFixed(2)}‚≠ê</span>
                </div>
            `).join('');
        }

        function addFakePlayers() {
            if (Math.random() < 0.7) {
                const name = fakeNames[Math.floor(Math.random() * fakeNames.length)];
                players.push({
                    name: name, 
                    bet: (Math.random() * 50 + 5).toFixed(2)
                });
                updateLeaderboard();
            }
        }

        // ‚úÖ –°—Ç–∞—Ä—Ç
        window.onload = init;
    </script>
</body>
</html>
