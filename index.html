<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* –§–û–ù –° –°–ï–¢–ö–û–ô */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, transparent 0px, transparent 19px, rgba(0,255,136,0.15) 19px, rgba(0,255,136,0.15) 20px),
                repeating-linear-gradient(0deg, transparent 0px, transparent 19px, rgba(0,255,136,0.15) 19px, rgba(0,255,136,0.15) 20px);
            z-index: 1;
        }

        /* –†–ê–ö–ï–¢–ê - –í–´–®–ï –í–°–ï–ì–û */
        .rocket-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 35vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        .rocket {
            font-size: 90px;
            text-shadow: 0 0 30px #00ff88;
            transition: all 0.4s ease;
        }

        .rocket-flying {
            transform: translateY(-100px) scale(1.2);
            text-shadow: 0 0 50px #ffaa00;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(-100px) scale(1.2) rotate(0deg); }
            50% { transform: translateY(-95px) scale(1.25) rotate(2deg); }
        }

        .rocket-exploded {
            transform: scale(1.5);
            text-shadow: 0 0 60px #ff4444;
            animation: explode 0.8s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1.2); }
            50% { transform: scale(1.7); }
            100% { transform: scale(1.4); }
        }

        /* –ú–ù–û–ñ–ò–¢–ï–õ–¨ */
        .multiplier-area {
            position: fixed;
            top: 50px;
            left: 20px;
            right: 20px;
            height: 80px;
            z-index: 90;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .multiplier-line {
            flex: 1;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 25%, #00ff88 75%, transparent 100%);
            border-radius: 2px;
            position: relative;
        }

        .multiplier-text {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            top: -10px;
        }

        /* –ö–ù–û–ü–ö–ò - –í–´–®–ï –†–ê–ö–ï–¢–´ */
        .controls {
            position: fixed;
            bottom: 160px;
            left: 20px;
            right: 20px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-input {
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ff88;
            border-radius: 25px;
            padding: 20px 25px;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            font-family: monospace;
        }

        .bet-btn, .cashout-btn {
            padding: 20px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.2s;
        }

        .bet-btn {
            background: linear-gradient(45deg, #00ff88, #00dd77);
            color: #000;
        }

        .bet-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,255,136,0.5);
        }

        .cashout-btn {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            color: #000;
            display: none;
        }

        .cashout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255,170,0,0.5);
        }

        /* –õ–ò–î–ï–†–ë–û–†–î */
        .leaderboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 140px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 150;
            border-top: 2px solid #00ff88;
            overflow: hidden;
        }

        .leaderboard-title {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .player-name {
            color: #fff;
            font-weight: 500;
        }

        .player-bet {
            color: #00ff88;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- –†–ê–ö–ï–¢–ê -->
    <div class="rocket-area">
        <div class="rocket" id="rocket">üöÄ</div>
    </div>

    <!-- –ú–ù–û–ñ–ò–¢–ï–õ–¨ -->
    <div class="multiplier-area">
        <div class="multiplier-line"></div>
        <div class="multiplier-text" id="multiplier">1.00x</div>
    </div>

    <!-- –ö–û–ù–¢–†–û–õ–´ -->
    <div class="controls">
        <input type="number" class="bet-input" id="betInput" value="10" min="1" max="1000">
        <button class="bet-btn" id="betBtn">üöÄ –°–¢–ê–í–ò–¢–¨</button>
        <button class="bet-btn cashout-btn" id="cashoutBtn">üí∞ –í–´–í–û–î</button>
    </div>

    <!-- –õ–ò–î–ï–†–ë–û–†–î -->
    <div class="leaderboard">
        <div class="leaderboard-title">–°–¢–ê–í–ö–ò –ò–ì–†–û–ö–û–í</div>
        <div id="players"></div>
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let gamePhase = 0; // 0=—Å—Ç–∞–≤–∫–∏, 1=–ø–æ–ª–µ—Ç, 2=–∫—Ä–∞—à
        let phaseTime = 0;
        let multiplier = 1.00;
        let myBet = 0;
        let players = [];

        // –§–ï–ô–ö –ò–ì–†–û–ö–ò
        const fakePlayers = ['–¢–æ–ª–∏–∫', '–ï–õ–•–í', '–†—É—Å–∞–Ω'];

        // ‚úÖ –§–£–ù–ö–¶–ò–Ø –°–¢–ê–†–¢–ê –ò–ì–†–´
        function startGame() {
            console.log('üöÄ –ò–ì–†–ê –°–¢–ê–†–¢–û–í–ê–õ–ê!');
            gameLoop();
        }

        // ‚úÖ –û–°–ù–û–í–ù–û–ô –¶–ò–ö–õ –ò–ì–†–´
        function gameLoop() {
            phaseTime += 0.1;

            // –§–ê–ó–ê 1: –°–¢–ê–í–ö–ò (7 —Å–µ–∫—É–Ω–¥)
            if (gamePhase === 0) {
                if (phaseTime >= 7) {
                    gamePhase = 1;
                    phaseTime = 0;
                    rocketFly();
                }
            }
            // –§–ê–ó–ê 2: –ü–û–õ–ï–¢
            else if (gamePhase === 1) {
                multiplier = 1 + (phaseTime * 3.5);
                document.getElementById('multiplier').textContent = multiplier.toFixed(2) + 'x';
                
                if (phaseTime >= 3 || multiplier > 10) {
                    gamePhase = 2;
                    phaseTime = 0;
                    rocketCrash();
                }
            }
            // –§–ê–ó–ê 3: –ö–†–ê–® (1 —Å–µ–∫—É–Ω–¥–∞)
            else if (gamePhase === 2) {
                if (phaseTime >= 1) {
                    resetGame();
                }
            }

            setTimeout(gameLoop, 100);
        }

        // ‚úÖ –†–ê–ö–ï–¢–ê –õ–ï–¢–ò–¢
        function rocketFly() {
            document.getElementById('rocket').className = 'rocket-flying';
            document.getElementById('betBtn').style.display = 'none';
        }

        // ‚úÖ –†–ê–ö–ï–¢–ê –í–ó–†–´–í–ê–ï–¢–°–Ø
        function rocketCrash() {
            document.getElementById('rocket').textContent = 'üí•';
            document.getElementById('rocket').className = 'rocket-exploded';
            document.getElementById('multiplier').style.color = '#ff4444';
        }

        // ‚úÖ –ù–û–í–´–ô –†–ê–£–ù–î
        function resetGame() {
            gamePhase = 0;
            phaseTime = 0;
            multiplier = 1.00;
            document.getElementById('rocket').textContent = 'üöÄ';
            document.getElementById('rocket').className = '';
            document.getElementById('multiplier').textContent = '1.00x';
            document.getElementById('multiplier').style.color = '#00ff88';
            document.getElementById('betBtn').style.display = 'block';
            addFakePlayer();
        }

        // ‚úÖ –°–¢–ê–í–ö–ê
        document.getElementById('betBtn').onclick = function() {
            myBet = parseFloat(document.getElementById('betInput').value) || 10;
            players.push({name: '–¢–´', bet: myBet});
            updatePlayers();
        };

        // ‚úÖ –í–´–í–û–î
        document.getElementById('cashoutBtn').onclick = function() {
            if (myBet > 0 && gamePhase === 1) {
                const win = myBet * multiplier;
                alert('üéâ +' + (win - myBet).toFixed(2) + '‚≠ê');
                myBet = 0;
            }
        };

        // ‚úÖ –õ–ò–î–ï–†–ë–û–†–î
        function updatePlayers() {
            const list = document.getElementById('players');
            const shown = players.slice(-4);
            list.innerHTML = shown.map(p => 
                `<div class="player-row">
                    <span class="player-name">${p.name}</span>
                    <span class="player-bet">${p.bet.toFixed(2)}‚≠ê</span>
                </div>`
            ).join('');
        }

        function addFakePlayer() {
            const name = fakePlayers[Math.floor(Math.random() * fakePlayers.length)];
            players.push({name: name, bet: (5 + Math.random() * 45)});
            updatePlayers();
        }

        // ‚úÖ –°–¢–ê–†–¢ –ß–ï–†–ï–ó 1 –°–ï–ö–£–ù–î–£
        window.onload = function() {
            setTimeout(startGame, 1000);
        };
    </script>
</body>
</html>
