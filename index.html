<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üöÄ Crash Casino - –†–ê–ö–ï–¢–ê</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ‚úÖ –ë–û–õ–¨–®–ê–Ø –í–ò–î–ò–ú–ê–Ø –†–ê–ö–ï–¢–ê */
        .rocket-container {
            position: fixed;
            bottom: 50px;
            left: 20px;
            z-index: 100;
            width: 80px;
            height: 160px;
        }
        
        .rocket {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff4444 0%, #ff6666 30%, #4ecdc4 70%, #45b7d1 100%);
            border-radius: 40px 40px 25px 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(255,68,68,0.6);
            transition: all 0.3s ease;
        }
        
        .rocket::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: linear-gradient(180deg, #ffaa00, #ff4400, #ff0000);
            border-radius: 50% 50% 20px 20px;
            animation: flame-flicker 0.1s infinite alternate;
        }
        
        @keyframes flame-flicker {
            0% { height: 35px; opacity: 1; }
            100% { height: 45px; opacity: 0.9; }
        }
        
        /* ‚úÖ –í–ó–†–´–í */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff4444 0%, #ffaa00 30%, #ffff00 60%, transparent 80%);
            border-radius: 50%;
            opacity: 0;
            z-index: 200;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2.5); }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 10;
            position: relative;
        }
        
        .header { text-align: center; margin-bottom: 20px; }
        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .multiplier-display {
            background: rgba(0,0,0,0.9);
            border: 4px solid;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(20px);
        }
        
        .multiplier-betting { border-color: #4ecdc4; box-shadow: 0 0 30px rgba(78,205,196,0.5); }
        .multiplier-flying { border-color: #f39c12; box-shadow: 0 0 30px rgba(243,156,18,0.5); }
        .multiplier-crashed { border-color: #e74c3c; box-shadow: 0 0 30px rgba(231,76,60,0.5); }
        
        .current-multiplier {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 25px currentColor;
        }
        
        .status { 
            font-size: 18px; 
            font-weight: 600;
            margin: 10px 0;
        }
        
        .countdown { 
            font-size: 32px; 
            font-weight: bold; 
            margin-top: 5px;
        }
        
        .balance-section {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid rgba(78,205,196,0.4);
            text-align: center;
        }
        
        .balance { 
            font-size: 26px; 
            font-weight: bold; 
            color: #4ecdc4; 
            margin-bottom: 5px;
        }
        
        .bet-section {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .bet-input {
            width: 100%;
            padding: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78,205,196,0.3);
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .quick-bet-btn, .crash-btn, .cashout-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .quick-bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,107,107,0.5);
        }
        
        .crash-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            font-size: 22px;
            padding: 22px;
        }
        
        .crash-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(78,205,196,0.5);
        }
        
        .cashout-btn {
            width: 100%;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            font-size: 20px;
            padding: 20px;
            display: none;
        }
        
        .cashout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(243,156,18,0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-betting { color: #4ecdc4; }
        .status-flying { color: #f39c12; }
        .status-crashed { color: #e74c3c; }
    </style>
</head>
<body>
    <!-- ‚úÖ –í–ò–î–ò–ú–ê–Ø –†–ê–ö–ï–¢–ê –°–õ–ï–í–ê -->
    <div class="rocket-container" id="rocketContainer">
        <div class="rocket" id="rocket">
            <div class="rocket-flame"></div>
        </div>
    </div>
    
    <!-- ‚úÖ –ë–û–õ–¨–®–û–ô –í–ó–†–´–í -->
    <div class="explosion" id="explosion"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üöÄ CRASH –ö–ê–ó–ò–ù–û</div>
        </div>
        
        <div class="multiplier-display multiplier-betting" id="multiplierDisplay">
            <div class="current-multiplier" id="multiplier">1.00x</div>
            <div class="status status-betting" id="statusText">üü¢ –°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´!</div>
            <div class="countdown" id="countdown">7.0—Å</div>
        </div>
        
        <div class="balance-section">
            <div class="balance" id="balance">‚≠ê 100.00</div>
        </div>
        
        <div class="bet-section">
            <input type="number" id="betInput" class="bet-input" placeholder="0" min="1" max="500" value="10">
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBet(5)">5‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(10)">10‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(25)">25‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(50)">50‚≠ê</button>
            </div>
            
            <button id="crashBtn" class="crash-btn">üöÄ –°–¢–ê–í–ò–¢–¨</button>
            <button id="cashoutBtn" class="cashout-btn">üí∞ –í–´–í–û–î</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê').hide();
        
        let gameState = 'betting';
        let currentMultiplier = 1.00;
        let betAmount = 0;
        let userBalance = 100;
        let isConnected = false;
        
        // ‚úÖ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        async function init() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            await loadBalance();
            simulateGameLoop(); // ‚úÖ –ê–í–¢–û–ù–û–ú–ù–´–ô –†–ï–ñ–ò–ú
            document.getElementById('crashBtn').onclick = placeBet;
            document.getElementById('cashoutBtn').onclick = cashout;
            tg.MainButton.onClick(startNewGame);
        }
        
        // ‚úÖ –ë–ê–õ–ê–ù–° (—Å–∏–º—É–ª—è—Ü–∏—è)
        async function loadBalance() {
            try {
                const response = await tg.sendData(JSON.stringify({action: 'balance_check'}));
                const data = JSON.parse(response);
                userBalance = data.balance || 100;
            } catch(e) {
                userBalance = 100; // ‚úÖ –î–ï–ú–û –†–ï–ñ–ò–ú
            }
            document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            updateQuickBets();
        }
        
        // ‚úÖ –ê–í–¢–û–ù–û–ú–ù–´–ô –ò–ì–†–û–í–û–ô –¶–ò–ö–õ (7 —Å–µ–∫ —Å—Ç–∞–≤–∫–∏)
        let gameTimer;
        function simulateGameLoop() {
            let phase = 0; // 0=betting, 1=flying, 2=crashed
            let phaseTime = 0;
            let crashPoint = 1.0;
            
            gameTimer = setInterval(() => {
                phaseTime += 0.1;
                
                if (phase === 0) { // ‚úÖ 7 —Å–µ–∫ –°–¢–ê–í–ö–ò
                    if (phaseTime >= 7.0) {
                        phase = 1;
                        phaseTime = 0;
                        currentMultiplier = 1.00;
                        rocketLaunch();
                        console.log('üöÄ –†–ê–ö–ï–¢–ê –í–ó–õ–ï–¢–ê–ï–¢!');
                    }
                }
                else if (phase === 1) { // ‚úÖ 3 —Å–µ–∫ –ü–û–õ–Å–¢
                    currentMultiplier = 1.0 + (phaseTime * 4.5); // x1 –¥–æ x14
                    if (phaseTime >= 3.0 || currentMultiplier >= crashPoint + Math.random()*3) {
                        phase = 2;
                        phaseTime = 0;
                        rocketExplode(currentMultiplier);
                        console.log(`üí• –ö–†–ê–® x${currentMultiplier.toFixed(2)}`);
                    }
                }
                else if (phase === 2) { // ‚úÖ 1 —Å–µ–∫ –ü–ê–£–ó–ê
                    if (phaseTime >= 1.0) {
                        phase = 0;
                        phaseTime = 0;
                        currentMultiplier = 1.00;
                        resetRocket();
                        console.log('üü¢ –ù–û–í–´–ô –†–ê–£–ù–î!');
                    }
                }
                
                updateDisplay();
                
            }, 100);
        }
        
        // ‚úÖ –†–ê–ö–ï–¢–ê –í–ó–õ–ï–¢–ê–ï–¢
        function rocketLaunch() {
            const rocket = document.getElementById('rocket');
            rocket.style.transform = 'translateY(-400px) rotate(10deg)';
            rocket.style.transition = 'transform 3s linear';
        }
        
        // ‚úÖ –í–ó–†–´–í –†–ê–ö–ï–¢–´
        function rocketExplode(multiplier) {
            const rocket = document.getElementById('rocket');
            const explosion = document.getElementById('explosion');
            
            rocket.style.transform = 'translateY(-200px) rotate(45deg) scale(1.5)';
            explosion.style.display = 'block';
            explosion.style.animation = 'explode 1.2s ease-out forwards';
            
            setTimeout(() => {
                explosion.style.display = 'none';
                explosion.style.animation = '';
            }, 1200);
        }
        
        // ‚úÖ –°–ë–†–û–° –†–ê–ö–ï–¢–´
        function resetRocket() {
            const rocket = document.getElementById('rocket');
            rocket.style.transform = 'translateY(0) rotate(0deg)';
            rocket.style.transition = 'transform 0.5s ease';
        }
        
        // ‚úÖ –û–ë–ù–û–í–õ–ï–ù–ò–ï –≠–ö–†–ê–ù–ê
        function updateDisplay() {
            document.getElementById('multiplier').textContent = `${currentMultiplier.toFixed(2)}x`;
            
            const display = document.getElementById('multiplierDisplay');
            const status = document.getElementById('statusText');
            const countdown = document.getElementById('countdown');
            const crashBtn = document.getElementById('crashBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            if (gameState === 'betting') {
                gameState = 'betting';
                display.className = 'multiplier-display multiplier-betting';
                status.textContent = 'üü¢ –°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´!';
                status.className = 'status status-betting';
                countdown.textContent = '7.0—Å';
                crashBtn.disabled = false;
                crashBtn.style.display = 'block';
                cashoutBtn.style.display = 'none';
                updateQuickBets();
            } else {
                gameState = 'flying';
                display.className = 'multiplier-display multiplier-flying';
                status.textContent = `üìà x${currentMultiplier.toFixed(2)}`;
                status.className = 'status status-flying';
                countdown.textContent = '';
                crashBtn.style.display = 'none';
                if (betAmount > 0) cashoutBtn.style.display = 'block';
            }
        }
        
        // ‚úÖ –ë–´–°–¢–†–ê–Ø –°–¢–ê–í–ö–ê
        function setBet(amount) {
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å —Å—Ç–∞–≤–æ–∫!');
                return;
            }
            betAmount = amount;
            document.getElementById('betInput').value = amount;
            document.getElementById('crashBtn').textContent = `üöÄ –°–¢–ê–í–ò–¢–¨ ${amount}‚≠ê`;
            updateQuickBets();
        }
        
        // ‚úÖ –°–¢–ê–í–ö–ê
        function placeBet() {
            betAmount = parseFloat(document.getElementById('betInput').value) || 0;
            
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã!');
                return;
            }
            if (betAmount < 1 || betAmount > userBalance) {
                tg.showAlert(`‚ùå –°—Ç–∞–≤–∫–∞: 1-${userBalance.toFixed(0)}‚≠ê`);
                return;
            }
            
            // ‚úÖ –°–¢–ê–í–ö–ê –ü–†–ò–ù–Ø–¢–ê
            document.getElementById('crashBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            document.getElementById('cashoutBtn').textContent = `üí∞ –í–´–í–û–î x${currentMultiplier.toFixed(2)}`;
            tg.MainButton.hide();
        }
        
        // ‚úÖ –í–´–í–û–î
        async function cashout() {
            if (betAmount <= 0 || gameState !== 'flying') {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–ª—ë—Ç–∞!');
                return;
            }
            
            const winAmount = betAmount * currentMultiplier;
            userBalance += (winAmount - betAmount);
            
            try {
                await tg.sendData(JSON.stringify({
                    action: 'cashout',
                    bet_amount: betAmount,
                    multiplier: currentMultiplier,
                    win_amount: winAmount - betAmount,
                    timestamp: new Date().toISOString()
                }));
            } catch(e) {}
            
            tg.showAlert(`üéâ +${(winAmount - betAmount).toFixed(2)}‚≠ê!`);
            document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            
            betAmount = 0;
            document.getElementById('betInput').value = '';
            tg.MainButton.show();
        }
        
        function updateQuickBets() {
            const buttons = document.querySelectorAll('.quick-bet-btn');
            buttons.forEach(btn => {
                const amount = parseInt(btn.textContent);
                btn.disabled = amount > userBalance || gameState !== 'betting';
            });
        }
        
        function startNewGame() {
            tg.MainButton.hide();
            betAmount = 0;
            document.getElementById('betInput').value = '';
            document.getElementById('crashBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
        }
        
        // ‚úÖ –°–¢–ê–†–¢
        init();
    </script>
</body>
</html>
