<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* ‚úÖ –ß–ï–†–ù–´–ô –ì–†–ê–î–ò–ï–ù–¢ –§–û–ù */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, #000 0%, #0a0a0a 50%, #000 100%);
            z-index: 1;
        }

        /* ‚úÖ –†–ê–ö–ï–¢–ê –í –¶–ï–ù–¢–†–ï */
        .rocket-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .rocket {
            font-size: 120px;
            text-shadow: 0 0 40px #00ff88;
            transition: all 0.5s ease;
        }

        .rocket-flying {
            transform: translate(-50%, -50%) translateY(-100px) scale(1.2);
            text-shadow: 0 0 60px #ffaa00;
            animation: rocket-fly 0.1s infinite;
        }

        @keyframes rocket-fly {
            0%, 100% { transform: translate(-50%, -50%) translateY(-100px) scale(1.2) rotate(0deg); }
            50% { transform: translate(-50%, -50%) translateY(-95px) scale(1.25) rotate(2deg); }
        }

        .rocket-exploded {
            transform: translate(-50%, -50%) scale(1.5);
            text-shadow: 0 0 80px #ff4444;
            animation: explode 0.8s ease-out;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.6) rotate(180deg); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.4) rotate(360deg); opacity: 1; }
        }

        /* ‚úÖ –ú–ù–û–ñ–ò–¢–ï–õ–¨ */
        .multiplier {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            font-family: monospace;
            z-index: 50;
            text-shadow: 0 0 20px #00ff88;
            transition: all 0.3s ease;
        }

        .multiplier-flying {
            color: #ffaa00;
            text-shadow: 0 0 30px #ffaa00;
            font-size: 56px;
        }

        .multiplier-crashed {
            color: #ff4444;
            text-shadow: 0 0 40px #ff4444;
        }

        /* ‚úÖ –ö–ù–û–ü–ö–ò */
        .controls {
            position: fixed;
            bottom: 120px;
            left: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-input {
            background: rgba(255,255,255,0.1);
            border: 2px solid #00ff88;
            border-radius: 25px;
            padding: 20px 25px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .bet-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 25px;
            padding: 22px;
            color: #000;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(20px);
        }

        .bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0,255,136,0.6);
        }

        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            display: none;
        }

        /* ‚úÖ –õ–ò–î–ï–†–ë–û–†–î - –°–¢–ê–í–ö–ò –ò–ì–†–û–ö–û–í */
        .leaderboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 110px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 50;
            overflow-y: auto;
            border-top: 2px solid #00ff88;
        }

        .leaderboard-title {
            font-size: 14px;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-bet {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .player-bet:last-child {
            border-bottom: none;
        }

        .player-name {
            color: #fff;
            font-weight: 500;
        }

        .player-multiplier {
            color: #00ff88;
            font-weight: bold;
        }

        /* ‚úÖ –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-container {
            padding-top: 100px;
            padding-bottom: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <!-- ‚úÖ –ú–ù–û–ñ–ò–¢–ï–õ–¨ -->
    <div class="multiplier" id="multiplier">1.00x</div>
    
    <!-- ‚úÖ –†–ê–ö–ï–¢–ê -->
    <div class="rocket-container">
        <div class="rocket" id="rocket">üöÄ</div>
    </div>
    
    <!-- ‚úÖ –ö–û–ù–¢–†–û–õ–´ -->
    <div class="controls">
        <input type="number" class="bet-input" id="betInput" placeholder="–°—Ç–∞–≤–∫–∞" min="1" max="1000" value="10">
        <button class="bet-btn" id="betBtn">üöÄ –°–¢–ê–í–ò–¢–¨</button>
        <button class="bet-btn cashout-btn" id="cashoutBtn">üí∞ –í–´–í–û–î</button>
    </div>
    
    <!-- ‚úÖ –õ–ò–î–ï–†–ë–û–†–î -->
    <div class="leaderboard" id="leaderboard">
        <div class="leaderboard-title">–°–¢–ê–í–ö–ò –ò–ì–†–û–ö–û–í</div>
        <div id="playersList"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentMultiplier = 1.00;
        let betAmount = 10;
        let userBalance = 1000;
        let gamePhase = 0; // 0=betting, 1=flying, 2=crashed
        let phaseTime = 0;
        let players = [];
        
        // ‚úÖ –§–ï–ô–ö –ò–ì–†–û–ö–ò
        const fakePlayers = [
            {name: "–¢–æ–ª–∏–∫", bet: 32.59, id: 1},
            {name: "–ï–õ–•–í", bet: 28.10, id: 2},
            {name: "–†—É—Å–∞–Ω", bet: 25.64, id: 3},
            {name: "Player4", bet: 15.20, id: 4},
            {name: "–ò–≥—Ä–æ–∫5", bet: 8.75, id: 5}
        ];
        
        // ‚úÖ –ò–ì–†–ê
        function gameLoop() {
            phaseTime += 0.1;
            
            if (gamePhase === 0) { // 7 —Å–µ–∫ –°–¢–ê–í–ö–ò
                if (phaseTime >= 7) {
                    gamePhase = 1;
                    phaseTime = 0;
                    rocketFlying();
                    updateBetButton(false);
                }
            }
            else if (gamePhase === 1) { // –ü–û–õ–Å–¢
                currentMultiplier = 1.0 + (phaseTime * 4.5);
                document.getElementById('multiplier').textContent = `${currentMultiplier.toFixed(2)}x`;
                document.getElementById('multiplier').classList.add('multiplier-flying');
                
                if (phaseTime >= 3 || currentMultiplier > 14) {
                    gamePhase = 2;
                    phaseTime = 0;
                    rocketExplode();
                }
            }
            else if (gamePhase === 2) { // –ö–†–ê–® 1 —Å–µ–∫
                if (phaseTime >= 1) {
                    gamePhase = 0;
                    phaseTime = 0;
                    currentMultiplier = 1.00;
                    rocketReady();
                    document.getElementById('multiplier').textContent = '1.00x';
                    document.getElementById('multiplier').classList.remove('multiplier-flying', 'multiplier-crashed');
                    updateBetButton(true);
                    addFakePlayers();
                }
            }
            
            setTimeout(gameLoop, 100);
        }
        
        // ‚úÖ –†–ê–ö–ï–¢–ê
        function rocketReady() {
            const rocket = document.getElementById('rocket');
            rocket.textContent = 'üöÄ';
            rocket.classList.remove('rocket-flying', 'rocket-exploded');
        }
        
        function rocketFlying() {
            const rocket = document.getElementById('rocket');
            rocket.classList.add('rocket-flying');
        }
        
        function rocketExplode() {
            const rocket = document.getElementById('rocket');
            rocket.textContent = 'üí•';
            rocket.classList.remove('rocket-flying');
            rocket.classList.add('rocket-exploded');
            document.getElementById('multiplier').classList.add('multiplier-crashed');
        }
        
        // ‚úÖ –ö–ù–û–ü–ö–ò
        function updateBetButton(enabled) {
            const betBtn = document.getElementById('betBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            if (enabled) {
                betBtn.style.display = 'block';
                cashoutBtn.style.display = 'none';
                betBtn.disabled = false;
            } else {
                betBtn.style.display = 'none';
                if (betAmount > 0) cashoutBtn.style.display = 'block';
            }
        }
        
        // ‚úÖ –°–¢–ê–í–ö–ê
        document.getElementById('betBtn').onclick = function() {
            if (gamePhase !== 0) return;
            
            betAmount = parseFloat(document.getElementById('betInput').value) || 10;
            if (betAmount > userBalance || betAmount < 1) {
                tg.showAlert('‚ùå –ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!');
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ–±—è –≤ –ª–∏–¥–µ—Ä–±–æ—Ä–¥
            players.push({name: '–¢–´', bet: betAmount, id: 'you'});
            updateLeaderboard();
        };
        
        // ‚úÖ –í–´–í–û–î
        document.getElementById('cashoutBtn').onclick = function() {
            if (betAmount <= 0 || gamePhase !== 1) return;
            
            const win = betAmount * currentMultiplier;
            const profit = win - betAmount;
            userBalance += profit;
            
            tg.showAlert(`üéâ +${profit.toFixed(2)}‚≠ê`);
            betAmount = 0;
        };
        
        // ‚úÖ –õ–ò–î–ï–†–ë–û–†–î
        function updateLeaderboard() {
            const list = document.getElementById('playersList');
            list.innerHTML = players.slice(-5).map(player => `
                <div class="player-bet">
                    <span class="player-name">${player.name}</span>
                    <span class="player-multiplier">${player.bet.toFixed(2)}‚≠ê</span>
                </div>
            `).join('');
        }
        
        function addFakePlayers() {
            const newPlayer = {
                name: fakePlayers[Math.floor(Math.random() * fakePlayers.length)].name,
                bet: (5 + Math.random() * 50).toFixed(2),
                id: Date.now()
            };
            players.push(newPlayer);
            updateLeaderboard();
        }
        
        // ‚úÖ –ë–´–°–¢–†–´–ï –°–¢–ê–í–ö–ò
        document.getElementById('betInput').oninput = function() {
            betAmount = parseFloat(this.value) || 10;
        };
        
        // ‚úÖ –°–¢–ê–†–¢
        window.onload = function() {
            addFakePlayers();
            setTimeout(gameLoop, 1000);
        };
    </script>
</body>
</html>
