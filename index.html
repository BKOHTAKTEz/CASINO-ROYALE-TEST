<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ‚úÖ –û–ß–ï–ù–¨ –í–ò–î–ò–ú–ê–Ø –†–ê–ö–ï–¢–ê */
        .rocket-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 100px;
            height: 200px;
        }
        
        .rocket {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff4444 0%, #ff7777 40%, #4ecdc4 70%, #45b7d1 100%);
            border-radius: 50px 50px 30px 30px;
            position: relative;
            box-shadow: 
                0 15px 40px rgba(255,68,68,0.8),
                inset 0 -10px 20px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .rocket::before {
            content: 'üöÄ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            z-index: 10;
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: linear-gradient(180deg, #ffaa00, #ff4400, #ff0000, orange);
            border-radius: 50% 50% 25px 25px;
            animation: flame 0.08s infinite alternate;
            filter: blur(1px);
        }
        
        @keyframes flame {
            0% { height: 45px; opacity: 1; }
            100% { height: 60px; opacity: 0.9; }
        }
        
        /* ‚úÖ –û–ì–†–û–ú–ù–´–ô –í–ó–†–´–í */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: 
                radial-gradient(circle at 30% 30%, #ff4444 0%, transparent 30%),
                radial-gradient(circle at 70% 50%, #ffaa00 0%, transparent 30%),
                radial-gradient(circle at 50% 80%, #ffff00 0%, transparent 40%);
            border-radius: 50%;
            opacity: 0;
            z-index: 2000;
            pointer-events: none;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        
        .header { text-align: center; margin-bottom: 15px; }
        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(78,205,196,0.5);
        }
        
        .multiplier-display {
            background: rgba(0,0,0,0.9);
            border: 5px solid;
            border-radius: 30px;
            padding: 35px 20px;
            text-align: center;
            margin: 25px 0;
            backdrop-filter: blur(25px);
        }
        
        .multiplier-betting { border-color: #4ecdc4; box-shadow: 0 0 40px rgba(78,205,196,0.6); }
        .multiplier-flying { border-color: #f39c12; box-shadow: 0 0 40px rgba(243,156,18,0.6); }
        .multiplier-crashed { border-color: #e74c3c; box-shadow: 0 0 40px rgba(231,76,60,0.6); }
        
        .current-multiplier {
            font-size: 70px;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 40px currentColor;
            font-family: monospace;
        }
        
        .status { 
            font-size: 22px; 
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 0 0 20px currentColor;
        }
        
        .countdown { 
            font-size: 40px; 
            font-weight: bold; 
            margin-top: 10px;
            font-family: monospace;
        }
        
        .balance-section {
            background: rgba(255,255,255,0.15);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            border: 3px solid rgba(78,205,196,0.5);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .balance { 
            font-size: 30px; 
            font-weight: bold; 
            color: #4ecdc4; 
            text-shadow: 0 0 20px #4ecdc4;
        }
        
        .bet-section {
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .bet-input {
            width: 100%;
            padding: 20px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78,205,196,0.6);
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .quick-bet-btn, .crash-btn, .cashout-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
        }
        
        .quick-bet-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }
        
        .quick-bet-btn:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 10px 35px rgba(255,107,107,0.6);
        }
        
        .crash-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            font-size: 24px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(78,205,196,0.5);
        }
        
        .crash-btn:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 15px 45px rgba(78,205,196,0.7);
        }
        
        .cashout-btn {
            width: 100%;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            font-size: 22px;
            padding: 22px;
            display: none;
            box-shadow: 0 8px 30px rgba(243,156,18,0.5);
        }
        
        .cashout-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 45px rgba(243,156,18,0.7);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-betting { color: #4ecdc4 !important; }
        .status-flying { color: #f39c12 !important; }
        .status-crashed { color: #e74c3c !important; }
    </style>
</head>
<body>
    <!-- ‚úÖ –ì–ò–ì–ê–ù–¢–°–ö–ê–Ø –†–ê–ö–ï–¢–ê -->
    <div class="rocket-container" id="rocketContainer">
        <div class="rocket" id="rocket">
            <div class="rocket-flame" id="flame"></div>
        </div>
    </div>
    
    <!-- ‚úÖ –ì–ò–ì–ê–ù–¢–°–ö–ò–ô –í–ó–†–´–í -->
    <div class="explosion" id="explosion"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üöÄ CRASH –ö–ê–ó–ò–ù–û</div>
        </div>
        
        <div class="multiplier-display multiplier-betting" id="multiplierDisplay">
            <div class="current-multiplier" id="multiplier">1.00x</div>
            <div class="status status-betting" id="statusText">üî• –ò–ì–†–ê –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø...</div>
            <div class="countdown" id="countdown">7.0—Å</div>
        </div>
        
        <div class="balance-section">
            <div class="balance" id="balance">‚≠ê 1000.00</div>
        </div>
        
        <div class="bet-section">
            <input type="number" id="betInput" class="bet-input" placeholder="10" min="1" max="500" value="10">
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBet(10)">10‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(25)">25‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(50)">50‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(100)">100‚≠ê</button>
            </div>
            
            <button id="crashBtn" class="crash-btn">üöÄ –ü–û–°–¢–ê–í–ò–¢–¨ 10‚≠ê</button>
            <button id="cashoutBtn" class="cashout-btn">üí∞ –í–´–í–û–î</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let gameState = 'betting';
        let currentMultiplier = 1.00;
        let betAmount = 10;
        let userBalance = 1000;
        let gamePhase = 0; // 0=betting, 1=flying, 2=crashed
        let phaseTime = 0;
        
        // ‚úÖ –°–†–ê–ó–£ –°–¢–ê–†–¢–£–ï–ú –ò–ì–†–£!
        function startGame() {
            document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            document.getElementById('betInput').value = betAmount;
            updateButtons();
            gameLoop();
        }
        
        // ‚úÖ –û–°–ù–û–í–ù–û–ô –¶–ò–ö–õ - 7 –°–ï–ö–£–ù–î –°–¢–ê–í–ö–ò
        function gameLoop() {
            phaseTime += 0.1;
            
            if (gamePhase === 0) { // ‚úÖ 7 —Å–µ–∫ –°–¢–ê–í–ö–ò
                const timeLeft = Math.max(0, 7 - phaseTime).toFixed(1);
                document.getElementById('countdown').textContent = `${timeLeft}—Å`;
                
                if (phaseTime >= 7) {
                    gamePhase = 1;
                    phaseTime = 0;
                    currentMultiplier = 1.00;
                    rocketLaunch();
                }
            }
            else if (gamePhase === 1) { // ‚úÖ –ü–û–õ–Å–¢ ~3 —Å–µ–∫
                currentMultiplier = 1.0 + (phaseTime * 4.0);
                document.getElementById('multiplier').textContent = `${currentMultiplier.toFixed(2)}x`;
                
                if (phaseTime >= 3 || currentMultiplier > 12) {
                    gamePhase = 2;
                    phaseTime = 0;
                    rocketExplode();
                }
            }
            else if (gamePhase === 2) { // ‚úÖ –ü–ê–£–ó–ê 1 —Å–µ–∫
                if (phaseTime >= 1) {
                    gamePhase = 0;
                    phaseTime = 0;
                    currentMultiplier = 1.00;
                    resetRocket();
                }
            }
            
            updateDisplay();
            setTimeout(gameLoop, 100);
        }
        
        // ‚úÖ –†–ê–ö–ï–¢–ê –í–ó–õ–ï–¢–ê–ï–¢
        function rocketLaunch() {
            const rocket = document.getElementById('rocket');
            rocket.style.transform = 'translateY(-500px) rotate(15deg)';
            rocket.style.transition = 'transform 3s linear';
            document.getElementById('flame').style.opacity = '0';
        }
        
        // ‚úÖ –í–ó–†–´–í
        function rocketExplode() {
            const rocket = document.getElementById('rocket');
            const explosion = document.getElementById('explosion');
            
            rocket.style.transform = 'translateY(-300px) rotate(90deg) scale(1.8)';
            explosion.style.display = 'block';
            explosion.style.opacity = '1';
            explosion.style.animation = 'none';
            setTimeout(() => {
                explosion.style.opacity = '0';
                setTimeout(() => {
                    explosion.style.display = 'none';
                }, 500);
            }, 800);
        }
        
        // ‚úÖ –°–ë–†–û–°
        function resetRocket() {
            const rocket = document.getElementById('rocket');
            rocket.style.transform = 'translateY(0) rotate(0)';
            rocket.style.transition = 'transform 0.6s ease-out';
            document.getElementById('flame').style.opacity = '1';
        }
        
        // ‚úÖ –û–ë–ù–û–í–õ–ï–ù–ò–ï –≠–ö–†–ê–ù–ê
        function updateDisplay() {
            const display = document.getElementById('multiplierDisplay');
            const status = document.getElementById('statusText');
            const crashBtn = document.getElementById('crashBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            if (gamePhase === 0) {
                gameState = 'betting';
                display.className = 'multiplier-display multiplier-betting';
                status.textContent = 'üü¢ –°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´!';
                status.className = 'status status-betting';
                crashBtn.disabled = false;
                crashBtn.style.display = 'block';
                cashoutBtn.style.display = 'none';
            } else {
                gameState = 'flying';
                display.className = 'multiplier-display multiplier-flying';
                status.textContent = `üìà x${currentMultiplier.toFixed(2)}`;
                status.className = 'status status-flying';
                crashBtn.style.display = 'none';
                if (betAmount > 0) cashoutBtn.style.display = 'block';
            }
            updateButtons();
        }
        
        // ‚úÖ –ö–ù–û–ü–ö–ò
        function updateButtons() {
            document.getElementById('crashBtn').textContent = `üöÄ –ü–û–°–¢–ê–í–ò–¢–¨ ${betAmount}‚≠ê`;
            const quickBtns = document.querySelectorAll('.quick-bet-btn');
            quickBtns.forEach(btn => {
                const amount = parseInt(btn.textContent);
                btn.disabled = amount > userBalance || gamePhase !== 0;
            });
        }
        
        // ‚úÖ –ë–´–°–¢–†–ê–Ø –°–¢–ê–í–ö–ê
        function setBet(amount) {
            if (gamePhase !== 0) {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å —Å—Ç–∞–≤–æ–∫!');
                return;
            }
            if (amount > userBalance) {
                tg.showAlert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê!');
                return;
            }
            betAmount = amount;
            document.getElementById('betInput').value = amount;
            updateButtons();
        }
        
        // ‚úÖ –°–¢–ê–í–ö–ê
        function placeBet() {
            betAmount = parseFloat(document.getElementById('betInput').value) || 10;
            
            if (gamePhase !== 0) {
                tg.showAlert('‚è≥ –°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã!');
                return;
            }
            if (betAmount < 1 || betAmount > userBalance) {
                tg.showAlert(`‚ùå –°—Ç–∞–≤–∫–∞ 1-${userBalance.toFixed(0)}‚≠ê`);
                return;
            }
            
            document.getElementById('crashBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            tg.MainButton.setText('üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê').hide();
        }
        
        // ‚úÖ –í–´–í–û–î
        function cashout() {
            if (betAmount <= 0 || gamePhase !== 1) {
                tg.showAlert('‚è≥ –ü–æ–ª—ë—Ç!');
                return;
            }
            
            const winAmount = betAmount * currentMultiplier;
            const profit = winAmount - betAmount;
            userBalance += profit;
            
            tg.showAlert(`üéâ +${profit.toFixed(2)}‚≠ê!\n‚≠ê –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å: ${userBalance.toFixed(2)}‚≠ê`);
            document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –±–æ—Ç—É (–µ—Å–ª–∏ –µ—Å—Ç—å)
            tg.sendData(JSON.stringify({
                action: 'cashout',
                bet_amount: betAmount,
                multiplier: currentMultiplier,
                win_amount: profit,
                timestamp: new Date().toISOString()
            })).catch(() => {});
            
            betAmount = 0;
            document.getElementById('betInput').value = '';
            tg.MainButton.setText('üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê').show();
        }
        
        // ‚úÖ –ù–æ–≤–∞—è –∏–≥—Ä–∞
        tg.MainButton.onClick(() => {
            tg.MainButton.hide();
            betAmount = 10;
            document.getElementById('betInput').value = '10';
            document.getElementById('crashBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
            updateButtons();
        });
        
        // ‚úÖ –°–¢–ê–†–¢ –ë–ï–ó –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø!
        window.onload = () => {
            setTimeout(startGame, 500);
        };
    </script>
</body>
